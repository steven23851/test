name: GitHub Pages

on:
  push:
    branches:
      - "master"
    paths:
      - "docs/**"
      - ".github/workflows/pages.yml"

  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Docutils
        run: pip install docutils pygments

      - name: rst2html using Docutils
        working-directory: ./docs/
        run: |
          while read -r RST
          do
            python -m docutils --writer=html5 --output="${RST%.rst}.html" -- "$RST"
          done < <(find . -type f -name "*.rst")

      - name: Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/
          destination: ./_site/

      - uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
